<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class=" animate__animated animate__backInRight">Image Album</h1>
    <figure class="imageCard">
        <img src="" alt="photo" id="img" loading="lazy" />
        <figcaption class="description"> </figcaption>
        <div class="loader">
            <h3 class="animate__animated animate__heartBeat">Loading...</h3>
        </div>
    </figure>

    <div class="controls">
        <button class="prv">prev</button>
        <button class="next">next</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
